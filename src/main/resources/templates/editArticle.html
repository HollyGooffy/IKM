<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="header__inner container">
        <div class="header__inner-logo h2">
            <a href="/" class="header__logo-link">
                <span>#</span>Prison Utils
            </a>
        </div>
        <div class="header__inner-menu">
            <ul class="header__menu-list">
                <li class="header__menu-item">
                    <a href="/AllGang" class="header__menu-link h4 ">Группировки</a>
                </li>
                <li class="header__menu-item">
                    <a href="/AllPrison" class="header__menu-link h4 ">Колонии</a>
                </li>
                <li class="header__menu-item">
                    <a href="/AllCaste" class="header__menu-link h4 " >Касты</a>
                </li>
                <li class="header__menu-item">
                    <a href="/AllArticle" class="header__menu-link h4 ">Статьи</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<main>
    <section>
        <div class="editCaste-page container">
            <form class="form page__form" th:action="@{/editArticle/{id}(id=${article.id})}" th:object="${article}" method="post">
                <label for="numArticle">Номер статьи:</label>
                <input type="number" id="numArticle" th:field="*{name}" required>
                <small class="text-muted">Только цифры</small>

                <label for="descArticle">Описание статьи</label>
                <input id="descArticle" type="text" th:field="*{description}" required>
                <small class="text-muted">Только буквы</small>

                <button class="button button__form-submit" type="submit">Обновить</button>
                <div th:if="${errorMessage}" style="color: red;">
                    <p th:text="${errorMessage}"></p>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
