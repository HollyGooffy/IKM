<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>Add Member</title>
</head>
<body>
<header class="header">
    <div class="header__inner container">
        <div class="header__inner-logo h2">
            <a href="/" class="header__logo-link">
                <span>#</span>Prison Utils
            </a>
        </div>
        <div class="header__inner-menu">
            <ul class="header__menu-list">
                <li class="header__menu-item">
                    <a href="/AllGang" class="header__menu-link h4">Группировки</a>
                </li>
                <li class="header__menu-item">
                    <a href="/AllPrison" class="header__menu-link h4">Колонии</a>
                </li>
                <li class="header__menu-item">
                    <a href="/AllCaste" class="header__menu-link h4">Касты</a>
                </li>
                <li class="header__menu-item">
                    <a href="/AllArticle" class="header__menu-link h4">Статьи</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<main>
    <section>
        <div class="addMember-page container">
            <form action="#" class="page__form" th:action="@{/addMember}" th:object="${member}" method="post">
                <label for="firstName">Имя</label>
                <input type="text" id="firstName" th:field="*{memberName}" required>
                <small class="text-muted">Только буквы</small>
                <h6 th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}" class="errors-item">Ошибка валидации имени</h6>

                <label for="secondName">Фамилия</label>
                <input type="text" id="secondName" th:field="*{memberSecondName}" required>
                <small class="text-muted">Только буквы</small>
                <h6 th:if="${#fields.hasErrors('memberSecondName')}" th:errors="*{memberSecondName}" class="errors-item">Ошибка валидации фамилии</h6>

                <label for="LastName">Отчество</label>
                <input type="text" id="LastName" th:field="*{memberLastName}" required>
                <small class="text-muted">Только буквы</small>
                <h6 th:if="${#fields.hasErrors('memberLastName')}" th:errors="*{memberLastName}" class="errors-item">Ошибка валидации отчества</h6>

                <label for="casteSelect">Выбор Касты</label>
                <select id="casteSelect" name="casteId">
                    <option value="">Нет</option>
                    <option th:each="caste : ${castes}"
                            th:value="${caste.id}"
                            th:text="${caste.name}">
                    </option>
                </select>

                <label for="gangSelect">Выбор Группировки</label>
                <select id="gangSelect" name="gangId">
                    <option value="">Нет</option>
                    <option th:each="gang : ${gangs}"
                            th:value="${gang.id}"
                            th:text="${gang.name}">
                    </option>
                </select>

                <label for="prisonSelect">Выбор Колонии</label>
                <select id="prisonSelect" name="prisonId" required>
                    <option value="">Исправительные колонии</option>
                    <option th:each="prison : ${prisons}"
                            th:value="${prison.id}"
                            th:text="${prison.name} + ' - ' + ${prison.city}">
                    </option>
                </select>

                <label for="articleNumber">Номер статьи</label>
                <input type="number" id="articleNumber" name="articleNumber" th:field="*{articleNumber}" required>
                <small class="text-muted">Только цифры</small>
                <h6 th:if="${#fields.hasErrors('articleNumber')}" th:errors="*{articleNumber}" class="errors-item">Ошибка валидации номера статьи</h6>

                <label for="articleDescription">Описание статьи</label>
                <textarea id="articleDescription" name="articleDescription" th:field="*{articleDescription}"></textarea>
                <small class="text-muted">Только буквы</small>
                <h6 th:if="${#fields.hasErrors('articleDescription')}" th:errors="*{articleDescription}" class="errors-item">Ошибка валидации описания статьи</h6>

                <button class="button button__form-submit" type="submit">Добавить</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
